<ion-header>
  <ion-toolbar>
    <ion-title>modal</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="display: block;height: 100%;width: 100%">
  <ejs-chart id="chart-container" background='skyblue' [border]='border' [margin]='margin' [chartArea]='chartArea'
    style="display: block;height: 100%; width: 100%" width='100%' height='100%' [primaryXAxis]='primaryXAxis'
    (resized)="resize($event)" (loaded)='load($event)'
    [primaryYAxis]='primaryYAxis' [legendSettings]='legendSettings' [tooltip]='tooltip' [title]='title'>
    <e-series-collection>
      <e-series [dataSource]='chartData' type='Line' xName='month' yName='sales' name='Sales' [marker]='marker'>
      </e-series>
    </e-series-collection>
  </ejs-chart>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
