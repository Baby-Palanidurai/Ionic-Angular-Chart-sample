<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button fill="solid" color="secondary" (click)="openModal()">
        Modal chart
        <ion-icon slot="end" name="pie"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ejs-chart id="chart-container" background='skyblue' [border]='border' [margin]='margin' [chartArea]='chartArea'
      style="display: block;height: 100%" width='100%' height='100%' [primaryXAxis]='primaryXAxis'
      [primaryYAxis]='primaryYAxis' [legendSettings]='legendSettings' [tooltip]='tooltip' [title]='title'>
      <e-series-collection>
        <e-series [dataSource]='chartData' type='Line' xName='month' yName='sales' name='Sales' [marker]='marker'>
        </e-series>
      </e-series-collection>
    </ejs-chart>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
